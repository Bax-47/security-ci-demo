name: CI with Security Checks

on:
  push:
  pull_request:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}   # <-- let Python find src/
        run: |
          python -m pytest -q

      - name: Security Check 1 - Dependency Scan (safety)
        continue-on-error: true
        run: |
          pip install safety
          safety check --full-report

      - name: Security Check 2 - Code Security Scan (bandit)
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r src -q
